<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
  >
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../static/css/style.css">
  <title>Card Maker</title>
</head>
<body>
  <header class="header">
    <img src="../static/img/EACLogoYT.jpg" alt="EACLogoYT" width="50" height="50">
    <ul class="main-list">
        <li class="list_item">
          <label>Card Maker</label>
          <label>Made by:</label>
          <a href="https://www.youtube.com/@EACWorksYT">EACWorksYT</a>
        </li>
        <li class="list__item">
          <a href="">Main page</a>
        </li>
        <li class="list__item">
          <a href="">Collection</a>
        </li>
        <li class="list__item">
          <a href="">Feedback</a>
        </li>
    </ul>
  </header>
  <main>
    {% block content %}
    <div class="form-block">
      <h1>Create your card!</h1>
      <form method="POST" action="{{ url_for('index') }}">
        <ul class="form-list">
          <li class="form-list_item">
            <label>Here are images options that you can use for the card.</label>
            <label for="image-selector">Choose images</label>
            <select name="image-selector" id="image-selector" style="font-size: 14px;">
              <option value="EACLogoYT.jpg" {% if selected_image == 'EACLogoYT.jpg' %}selected{% endif %}>Choose the image with the theme that you want.</option>
              <option value="airpollution1.jpeg" {% if selected_image == 'airpollution1.jpeg' %}selected{% endif %}>Air Pollution 1</option>
              <option value="airpollution2.jpeg" {% if selected_image == 'airpollution2.jpeg' %}selected{% endif %}>Air Pollution 2</option>
              <option value="airpollution3.jpeg" {% if selected_image == 'airpollution3.jpeg' %}selected{% endif %}>Air Pollution 3</option>
              <option value="airpollution4.jpeg" {% if selected_image == 'airpollution4.jpeg' %}selected{% endif %}>Air Pollution 4</option>
              <option value="airpollution5.jpeg" {% if selected_image == 'airpollution5.jpeg' %}selected{% endif %}>Air Pollution 5</option>
              <option value="newyear1.webp" {% if selected_image == 'newyear1.webp' %}selected{% endif %}>New Year 1</option>
              <option value="newyear2.jpeg" {% if selected_image == 'newyear2.jpeg' %}selected{% endif %}>New Year 2</option>
              <option value="newyear3.jpeg" {% if selected_image == 'newyear3.jpeg' %}selected{% endif %}>New Year 3</option>
              <option value="newyear4.jpeg" {% if selected_image == 'newyear4.jpeg' %}selected{% endif %}>New Year 4</option>
              <option value="newyear5.jpeg" {% if selected_image == 'newyear5.jpeg' %}selected{% endif %}>New Year 5</option>
              <option value="Valentine1.jpeg" {% if selected_image == 'Valentine1.jpeg' %}selected{% endif %}>Valentine 1</option>
              <option value="Valentine2.jpeg" {% if selected_image == 'Valentine2.jpeg' %}selected{% endif %}>Valentine 2</option>
              <option value="Valentine4.jpeg" {% if selected_image == 'Valentine4.jpeg' %}selected{% endif %}>Valentine 3</option>
              <option value="Valentine3.webp" {% if selected_image == 'Valentine3.webp' %}selected{% endif %}>Valentine 4</option>
              <option value="Valentine5.webp" {% if selected_image == 'Valentine5.webp' %}selected{% endif %}>Valentine 5</option>
              <option value="Birthday1.webp" {% if selected_image == 'Birthday1.webp' %}selected{% endif %}>Birthday 1</option>
              <option value="Birthday2.jpg" {% if selected_image == 'Birthday2.jpg' %}selected{% endif %}>Birthday 2</option>
              <option value="Birthday3.jpeg" {% if selected_image == 'Birthday3.jpeg' %}selected{% endif %}>Birthday 3</option>
              <option value="Birthday4.webp" {% if selected_image == 'Birthday4.webp' %}selected{% endif %}>Birthday 4</option>
              <option value="Birthday5.webp" {% if selected_image == 'Birthday5.webp' %}selected{% endif %}>Birthday 5</option>
              <!--Task #1. Add new cards here -->
              

            </select> 
            
          <!-- Wrap the labels in list items if needed -->
          <li>
          <li class="form-list_item">
            <label for="textTop">Enter top text here</label>
            <input class="input_text" type="text" placeholder="Top text" name="textTop">
          </li>
          <li class="form-list_item">
            <label for="textBottom">Enter the top text here</label>
            <input class="input_text" type="text" placeholder="Bottom text" name="textBottom">
          </li>
        </li>
        <li class="form-list_item">
          <label for="textBottom">Select the fonts</label>
          <select name="font-selector" id="font-selector">
            <option value="Arial, sans-serif">Arial</option>
            <option value="Times New Roman, serif">Times New Roman</option>
            <option value="Courier New, monospace">Courier New</option>
            <option value="Sans-serif">Sans serif</option>
            <option value="Consolas">Consolas</option>
          </select>
        </li>
          <li class="form-list_item">
            <label for="color-selector">Set the text color</label>
            <select name="color-selector" id="color-selector">
              <option value="red" {% if selected_color == 'red' %}selected{% endif %}>Red</option>
              <option value="orange" {% if selected_color == 'orange' %}selected{% endif %}>Orange</option>
              <option value="yellow" {% if selected_color == 'yellow' %}selected{% endif %}>Yellow</option>
              <option value="green" {% if selected_color == 'green' %}selected{% endif %}>Green</option>
              <option value="lime" {% if selected_color == 'lime' %}selected{% endif %}>Lime</option>
              <option value="blue" {% if selected_color == 'blue' %}selected{% endif %}>Blue</option>
              <option value="cyan" {% if selected_color == 'cyan' %}selected{% endif %}>Cyan</option>
              <option value="purple" {% if selected_color == 'purple' %}selected{% endif %}>Purple</option> 
              <option value="violet" {% if selected_color == 'violet' %}selected{% endif %}>Violet</option>
              <option value="pink" {% if selected_color == 'pink' %}selected{% endif %}>Pink</option>
              <option value="coral" {% if selected_color == 'coral' %}selected{% endif %}>Coral</option>
              <option value="black" {% if selected_color == 'black' %}selected{% endif %}>Black</option>
              <option value="gray" {% if selected_color == 'gray' %}selected{% endif %}>Gray</option>
              <option value="white" {% if selected_color == 'white' %}selected{% endif %}>White</option>
              <option value="brown" {% if selected_color == 'brown' %}selected{% endif %}>Brown</option>
              <option value="tan" {% if selected_color == 'tan' %}selected{% endif %}>Tan</option>
              <!--Add. task #1. Add new color here -->
          

            </select>
          
          
          <li class="form-list_item">
            <label for="textTop_y">Enters the position of the top text on the Y axis</label>
            <input class="input_text" id="textTop_y" type="text" placeholder="Top text" name="textTop_y">
          </li>
          <li class="form-list_item">
            <label for="textBottom_y">Enters the position of the bottom text along the Y axis</label>
            <input class="input_text" id="textBottom_y" type="text" placeholder="Bottom text" name="textBottom_y">
          </li>
          <button type="submit">Press here to make a card.</button>
          <li>
            <label>Note: To export your card, you must screenshot.</label>
          </li>
        </ul>
      </form>
    </div>
    <div class="card-block" id="cardBlock">
        <p class="text_top" style="color: {{selected_color}}; top: {{text_top_y}}; font-family:{{selected_font}}">{{text_top}}</p>
        <img class="card" src="{{ url_for('serve_images', path=selected_image) }}" alt="{{ selected_image }}">
        <p class="text_bottom" style="color: {{selected_color}}; bottom: {{text_bottom_y}}; font-family: {{ selected_font }}">{{text_bottom }}</p>
    </div>
    {% endblock %}
  </main>
  <footer>

  </footer>
</body>
</html>
